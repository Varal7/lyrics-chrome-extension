 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

  <head>
    <title>Lyrics.ovh - the extension</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;

      }
      #status {

        white-space: pre-wrap;
        overflow: scroll;
        width: 400px;
      }
    </style>

  </head>

    <div id="status"></div>
  </body>
